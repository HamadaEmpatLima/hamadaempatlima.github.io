<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How to animate a straight line in linear motion?</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
	/>
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	/>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">

    <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
	  font-family: 'Titillium Web', sans-serif;
    }

    .button-main {
      width: 200px;
      text-align: center;
      color: #fff;
    }

    .button-main.position {
      position: relative;
      top: 360px;
      left: 540px;
    }

    .slider_area_proyek_baru {
      height: 100vh;
    }

    .slider_content_proyek_baru {
      padding: 0;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    svg .draw-style {
		stroke: #FEFCBF;
      	stroke-width: 8px;
      	fill: transparent;
    }

    svg .draw-animation {
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      stroke-dasharray: 640;
      stroke-dashoffset: 640;
      animation: animate 5s forwards normal;
    }

	svg .draw-animation-lingkaran {
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      stroke-dasharray: 640;
      stroke-dashoffset: 640;
      animation: animate 3s forwards normal;
    }

    svg .draw-animation-delay-bawah-bawah {
      stroke-dasharray: 640;
      stroke-dashoffset: 640;
      animation: animate 5s forwards normal;
      animation-delay: 0.7s;
    }

    svg .draw-animation-delay-bawah {
      stroke-dasharray: 640;
      stroke-dashoffset: 640;
      animation: animate 5s forwards normal;
      animation-delay: 1s;
    }

    svg .draw-animation-delay-atas {
      stroke-dasharray: 640;
      stroke-dashoffset: 640;
      animation: animate 5s forwards normal;
      animation-delay: 0.8s;
    }

    svg .draw-animation-delay-terbawah {
      stroke-dasharray: 640;
      stroke-dashoffset: 640;
      animation: animate 5s forwards normal;
      animation-delay: 1s;
    }

    .fade-in {
		animation: fadeIn ease 1s;
		animation-delay: 1s;
		opacity: 0;
    }

    @keyframes fadeIn {
		0% 
		{
			opacity: 0;
			display: none;
		}
		100% {
			opacity: 1;
			display: block;		
		}
		
    }

    @keyframes animate {
      to {
        stroke-dashoffset: 0;
      }
    }

    @media screen and (max-width: 576px) {
      .singitan-mobile {
        display: none;
      }
    }

    @media screen and (min-width: 576px) {
      .singitan-desktop {
        display: none;
      }
    }

	h1 {
	color: mix(#fff, #e91e63, 85%);
	font-size: calc(1em + 20vw) ;  
	font-weight: 900;
	text-shadow: 
		-0.0075em 0.0075em 0 mix(#fff, #e91e63, 94%),
		0.005em 0.005em 0 mix(#fff, #e91e63, 60%),
		0.01em 0.01em 0 mix(#fff, #e91e63, 62%), 
		0.015em 0.015em mix(#fff, #e91e63, 64%), 
		0.02em 0.02em 0 mix(#fff, #e91e63, 66%), 
		0.025em 0.025em 0 mix(#fff, #e91e63, 68%),
		0.03em 0.03em 0 mix(#fff, #e91e63, 70%),
		0.035em 0.035em 0 mix(#fff, #e91e63, 72%);
	}
    </style>
  </head>

  <body
    class="flex pt-10 md:pt-0 md:justify-center items-center h-screen bg-green-700 flex-col"
  >
    <header
      class="flex flex-row w-3/4 p-4 justify-center items-center bg-green-200"
    >
      <div style="width: 100px" class="text-center mx-2">Menu 1</div>
      <div style="width: 100px" class="text-center mx-2">Menu 2</div>
      <div style="width: 100px" class="text-center mx-2">Menu 3</div>
    </header>
    <h1 class="text-5xl">Aplikasi XYZ</h1>
    <div
      class="flex justify-center items-center flex-col relative singitan-mobile"
      style="height: 720px; width: 1280px"
    >
      <!-- row 0 -->
      <div class="absolute">
        <div id="svg_area">
         
        </div>
      </div>

      <!-- row 1 -->
      <div class="flex items-center z-10 absolute" style="top: 40px">
        <div class="bg-yellow-400 shadow-md cursor-pointer h-8 flex items-center p-5 rounded-md mx-5 hidden animate__animated animate__bounce" id="text-atas">
          NBM
        </div>
      </div>

      <!-- row 2 -->
      <div class="flex items-center my-3 z-10 absolute" style="top: 152px">
        <div class="flex">
          <div class="bg-yellow-400 shadow-md cursor-pointer h-8 flex items-center p-5 rounded-md mx-7 hidden animate__animated animate__backInLeft" id="text-atas-kiri">
            FSVA
          </div>
          <div class="" style="width: 300px"></div>
          <div class="bg-yellow-400 shadow-md cursor-pointer h-8 flex items-center p-5  rounded-md mx-7 hidden animate__animated animate__backInRight" id="text-atas-kanan">
            PoU
          </div>
        </div>
      </div>

      <!-- row 3 -->
      <div class="flex items-center my-3 z-10 absolute" style="top: 248px">
        <div class="bg-yellow-500 shadow-md cursor-pointer h-8 flex items-center p-5 rounded-md mx-0 hidden animate__animated animate__backInLeft" style="width: 120px;" id="text-tengah-kiri">
          SiMonSTOK
        </div>
        <a
          class="bg-yellow-500 shadow-md cursor-pointer h-8 flex items-center p-5  rounded-full mx-16 justify-center"
          style="width: 200px; height: 200px" id="clickMe"
        >
          Click Me!
        </a>
        <div class="bg-yellow-500 shadow-md cursor-pointer h-8 flex justify-center items-center p-5 rounded-md mx-0 hidden animate__animated animate__backInRight" style="width: 120px;" id="text-tengah-kanan">
          SKPG
        </div>
      </div>

      <!-- row 4 -->
      <div class="flex items-center my-3 z-10 absolute" style="bottom: 165px">
        <div class="bg-yellow-600 shadow-md cursor-pointer h-8 flex items-center p-5 rounded-md justify-center hidden animate__animated animate__bounceInUp" style="width: 110px; margin-right: 15px;" id="text-bawah-kiri">
          Web-KKP
		</div>
        <div class="bg-yellow-600 shadow-md cursor-pointer h-8 flex items-center p-5 rounded-md mr-12 ml-5 justify-center hidden animate__animated animate__bounceInUp" style="width: 110px" id="text-bawah-kiri2">
          BPS
        </div>
        <div class="-mx-2"></div>
        <div class="bg-yellow-600 shadow-md cursor-pointer h-8 flex items-center p-5 rounded-md ml-12 ml-5 justify-center hidden animate__animated animate__bounceInUp" style="width: 110px" id="text-bawah-kanan">
          BMKG
        </div>
        <a class="bg-yellow-600 shadow-md cursor-pointer h-8 flex items-center p-5 rounded-md justify-center hidden animate__animated animate__bounceInUp" style="width: 110px; margin-left: 15px;" id="text-bawah-kanan2">
          DIBI
        </div>
      </div>

      <!-- row 5 -->
      <div class="flex items-center my-3 z-10 absolute" style="bottom: 30px">
        <div class="bg-yellow-600 shadow-md cursor-pointer h-8 flex items-center p-5 rounded-md justify-center hidden animate__animated animate__flipInX" style="width: 100px;" id="text-bawah-bawah-kiri">
          ZOOM
        </div>
        <div class="mx-24"></div>
        <div class="mx-1"></div>
        <div class="bg-yellow-600 shadow-md cursor-pointer h-8 flex items-center p-5 rounded-md justify-center hidden animate__animated animate__flipInX" style="width: 100px;" id="text-bawah-bawah-kanan">
          Call Me
        </div>
      </div>
    </div>

    <div class="singitan-desktop flex flex-col mt-10 relative">
      <button class="p-5 px-16 bg-yellow-100 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol1">NBM</button>
      <button class="p-5 px-16 bg-yellow-100 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol2">FSVA</button>
      <button class="p-5 px-16 bg-yellow-200 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol3">PoU</button>
      <button class="p-5 px-16 bg-yellow-200 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol4">SiMonSTOK</button>
      <button class="p-5 px-16 bg-yellow-300 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol5">SKPG</button>
      <button class="p-5 px-16 bg-yellow-300 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol6">Web-KKP</button>
	  <button class="p-5 px-16 bg-yellow-400 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol7">BPS</button>
	  <button class="p-5 px-16 bg-yellow-400 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol8">BMKG</button>
	  <button class="p-5 px-16 bg-yellow-500 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol9">DIBI</button>
	  <button class="p-5 px-16 bg-yellow-500 rounded-md cursor-pointer my-2 hidden animate__animated animate__bounceInUp" id="tombol10">ZOOM</button>
	  <button class="p-5 px-16 bg-yellow-600 rounded-md cursor-pointer mb-6 my-2 hidden animate__animated animate__bounceInUp" id="tombol11">Call Me</button>
    </div>

    <!-- ini script -->
    <script>
		var svg = ` <svg width="1280" height="720">
            <g class="draw-style bg-blue-400" id="svg">
              <!-- {{-- Lingkaran --}} -->
              <circle class="draw-animation-lingkaran" cx="640" cy="360" r="100" />
              <!-- {{-- Garis Atas Tengah --}} -->
              <line class="draw-animation" x1="640" y1="260" x2="640" y2="80" />
              <!-- {{-- Garis Atas Kiri dan Kanan --}} -->
              <line class="draw-animation" x1="575" y1="287" x2="575" y2="185"/>
              <line class="draw-animation" x1="705" y1="287" x2="705" y2="185" />
              <line class="draw-animation-delay-atas" x1="579" y1="185" x2="475" y2="185" />
              <line class="draw-animation-delay-atas" x1="701" y1="185" x2="805" y2="185" />
              <!-- {{-- Garis Tengah Kiri dan Kanan --}} -->
              <line class="draw-animation" x1="740" y1="360" x2="805" y2="360" />
              <line class="draw-animation" x1="540" y1="360" x2="475" y2="360" />
              <!-- {{-- Garis Bawah Tengah --}} -->
              <line class="draw-animation" x1="640" y1="460" x2="640" y2="660" />
              <!-- {{-- Garis Bawah Kiri dan Kanan --}} {{-- x nya 70px --}} -->
              <line class="draw-animation" x1="577" y1="435" x2="405" y2="435" />
              <line class="draw-animation" x1="703" y1="435" x2="875" y2="435" />
              <!-- {{-- y nya 70px --}} -->
              <line class="draw-animation-delay-bawah" x1="407" y1="431" x2="407" y2="505" />
              <line class="draw-animation-delay-bawah" x1="873" y1="431" x2="873" y2="505" />
              <!-- {{-- Garis Bawah Bawah --}} -->
              <line class="draw-animation" x1="640" y1="475" x2="540" y2="475" />
              <line class="draw-animation" x1="640" y1="475" x2="740" y2="475" />
              <line class="draw-animation-delay-bawah-bawah" x1="544" y1="475" x2="544" y2="505" />
              <line class="draw-animation-delay-bawah-bawah" x1="736" y1="475" x2="736" y2="505" />
              <!-- {{-- Garis Terbawah --}} -->
              <line class="draw-animation-delay-terbawah" x1="640" y1="660" x2="540" y2="660" />
              <line class="draw-animation-delay-terbawah" x1="640" y1="660" x2="740" y2="660" />
            </g>
          </svg>`
		document.getElementById("clickMe").addEventListener("click", function(){
			document.getElementById("svg_area").innerHTML = svg;
			setTimeout(function () {
				document.getElementById("text-atas").classList.remove("hidden");
			}, 760)

			setTimeout(function () {
				document.getElementById("text-atas-kiri").classList.remove("hidden");
				document.getElementById("text-atas-kanan").classList.remove("hidden");
			}, 760)

			setTimeout(function () {
				document.getElementById("text-tengah-kiri").classList.remove("hidden");
				document.getElementById("text-tengah-kanan").classList.remove("hidden");
			}, 200)

			setTimeout(function () {
				document.getElementById("text-bawah-kiri2").classList.remove("hidden");
				document.getElementById("text-bawah-kanan").classList.remove("hidden");
			}, 400)

			setTimeout(function () {
				document.getElementById("text-bawah-kiri").classList.remove("hidden");
				document.getElementById("text-bawah-kanan2").classList.remove("hidden");
			}, 900)

			setTimeout(function () {
				document.getElementById("text-bawah-bawah-kiri").classList.remove("hidden");
				document.getElementById("text-bawah-bawah-kanan").classList.remove("hidden");
			}, 1300)
			
		});

		setTimeout(function () {
				document.getElementById("tombol1").classList.remove("hidden");
		}, 100);
		setTimeout(function () {
				document.getElementById("tombol2").classList.remove("hidden");
		}, 200);
		setTimeout(function () {
				document.getElementById("tombol3").classList.remove("hidden");
		}, 300);
		setTimeout(function () {
				document.getElementById("tombol4").classList.remove("hidden");
		}, 400);
		setTimeout(function () {
				document.getElementById("tombol5").classList.remove("hidden");
		}, 500);
		setTimeout(function () {
				document.getElementById("tombol6").classList.remove("hidden");
		}, 600);
		setTimeout(function () {
				document.getElementById("tombol7").classList.remove("hidden");
		}, 700);
		setTimeout(function () {
				document.getElementById("tombol8").classList.remove("hidden");
		}, 800);
		setTimeout(function () {
				document.getElementById("tombol9").classList.remove("hidden");
		}, 900);
		setTimeout(function () {
				document.getElementById("tombol10").classList.remove("hidden");
		}, 1000);
		setTimeout(function () {
				document.getElementById("tombol11").classList.remove("hidden");
		}, 1100);

		
    </script>
  </body>
</html>
